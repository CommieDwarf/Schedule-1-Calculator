<div class="container">
  <div class="description">
    <h1>Calculator</h1>
    <p>Drag and drop an ingredient into the list to create a recipe.</p>
  </div>
  <app-recipe-builder/>
  <div class="result">
    <div class="effects">
      Effects:
      @for (effect of effects(); track effect.name) {
        <span [style.color]="effect.color">{{effect.name}}</span>, {{" "}}
      }
    </div>
    <div class="cost">
      Cost: ${{cost()}}
    </div>
    <div class="sell">
      Sell: ${{sellPrice()}}
    </div>
  </div>
</div>
